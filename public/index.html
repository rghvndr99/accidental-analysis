<!DOCTYPE html>

<head>
<meta name="Park Map Brisbane"
    content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Accidental Analysis</title>
  <link rel="stylesheet" href="css/base.css">
      <link rel="stylesheet" href="css/ion.rangeSlider.css" />
    <link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />

<body ng-app="map-app" ng-controller="mapCtrl">
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
            <label>Type Of Accident</label>
            </div>   
           <div class="col-md-12"> 
            <!--angular chk data-->
            <div ng-repeat="obj in chkData" >
                <div class="col-md-6 col-sm-3 chkContainer">
                <label for="{{obj.lblFor}}" class="btn {{obj.lblClass}}">{{obj.chkAccType}} <input type="checkbox" acc-type="{{obj.chkAccType}}" id="{{obj.lblFor}}" class="badgebox chkType" ng-click="checkUncheck(obj.chkAccType)" ng-checked='obj.isChecked=="true"'><span class="badge">&check;</span></label>
              </div>
            </div>                 
            </div>
            </div>
            <!--time slider -->
            <hr/>
            <div class="row">
                <div class="col-md-12">
            <label>Time Filter</label>
        </div>
        <div class="col-md-12">
                <intup type="text" id="rangeslider"  class="rangeslider" name="range" />
        </div>
            </div>
        </div>
        <div class="col-md-9 mrgn15">
             <div id="map-canvas">
            </div>
        </div>
    </div>
